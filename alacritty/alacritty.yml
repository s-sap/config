window:
  padding:
    x: 1
    y: 1
  class:
    instance: Alacritty
    general: Alacritty
  opacity: .90

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: Source Code Pro Semibold
    style:  Medium
  bold:
    family: Source Code Pro Semibold
    style:  Bold
  italic:
    family: Source Code Pro Semibold
    style:  MediumItalic
  bold_italic:
    family: Source Code Pro Semibold
    style: BoldItalic
  size: 10
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#111111"
    foreground: "#a9b1d6"
  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#93E0E3"
    white: "#787c99"
  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh
